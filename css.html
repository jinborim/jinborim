<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>                            
            h3 {  /* CSS 선택자 */
                color: red; /* CSS문장 뒤에는 반드시 명령을 끝내는 세미콜론(;)을 붙여야함 */
            }
            p {                         
                color: blue;
            }
        </style>
    </head>
    <body>
        <h3>여행(travel)의 어원</h3> <!--css-->

        <p>
            여행을 뜻하는 영어 단어 'travel'의 어원은 'travel(고통, 고난)'이라고 합니다. 교통이 발달하지 않은 과거에는 여행이 고통이나 고난이었던 거지요. 
            여행이 오락이나 쾌락으로 여겨지게 된 것은 교통수단이 조금 더 발달된 19세기에 이르러서입니다.
        </p>
    </body>
</html>
